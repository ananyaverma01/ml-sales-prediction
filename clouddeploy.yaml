apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: sales-pipeline
description: Pipeline for Sales Prediction ML app with canary rollout
serialPipeline:
  stages:
    - targetId: dev
      profiles: []
      strategy:
        canary:
          runtimeConfig:
            cloudRun:
              automaticTrafficControl: true
          canaryDeployment:
            percentages: [25, 75]
            verify: false
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: dev
description: Dev environment for sales prediction ML app
run:
  location: projects/faa-gcp-training-14-kfa-0808/locations/us-central1
  service: ml-app
